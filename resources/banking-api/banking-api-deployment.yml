apiVersion: apps/v1
kind: Deployment 
metadata: 
  name: banking-api-deployment
  namespace: ooido-space #nullspace
  labels: 
    app: banking-api-app

spec: # Specifications for the Deployment!
  replicas: 3
  selector: 
    matchLabels: 
      app: banking-api # has to match the template labels app.
  template: 
    metadata: 
      labels: 
        app: banking-api
    spec:
      containers: 
        - name: banking-api-pod
          image: ooido/banking-api
          ports:
            - containerPort: 7400
          imagePullPolicy: Always
