apiVersion: apps/v1
kind: Deployment 
metadata: 
  name: banking-api-deployment
  namespace: ooido-space #nullspace
  labels: 
    app: banking-api

spec: # Specifications for the Deployment!
  replicas: 3
  selector: 
    matchLabels: 
      app: banking-api-app # has to match the template labels app.
  template: 
    metadata: 
      labels: 
        app: banking-api-app
    spec:
      containers: 
        - name: banking-api-pod
          image: ooido/banking-api
          ports:
            - containerPort: 7700
          imagePullPolicy: Always
          env:
            - name: db_url
              value: jdbc:postgresql://pg-service:5432/postgres
            - name: db_username
              value: postgres
            - name: db_password
              value: TNNFEtnnfe