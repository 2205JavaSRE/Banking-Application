apiVersion: v1
kind: Pod 
metadata:
  name: postgres-pod 
  labels: 
    app: postgres 
spec:  
  containers: 
    - name: postgres-container  
      image: ooido/pg-pod
      imagePullPolicy: Always
      ports: 
        - containerPort: 5432 
      env:
        - name: POSTGRES_USER
          value: postgres
        - name: POSTGRES_PASSWORD
          value: TNNFEtnnfe
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
      volumeMounts: 
        - mountPath: /var/lib/postgresql/data
          name: db-data
  volumes: 
    - name: db-data #I'm attaching the volume in the container, labelled as "db-data" to an external volume 
      persistentVolumeClaim:
        claimName: pg-pvc #I'm storing it somewhere that will get destroyed, only good for temporary data.
                  # If the pod is destroyed, all the data is destroyed. 
